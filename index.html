<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>

    <h2>Try your luck at a best out of 5 game.</h2>

    <p class="score">Player Score: <span id="playerScore">0</span></p>
    <p class="score">Computer Score: <span id="computerScore">0</span></p>

    <button id="rock" class="playbutton">Rock</button>
    <button id="paper" class="playbutton">Paper</button>
    <button id="scissors" class="playbutton">Scissors</button>

    <div id="results"></div>

    <button id="playAgain">Play Again</button>
</body>
<script src="script.js"></script>
</html>
